<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Include custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="main">
                <form action="/sign_up" method="POST">
                    <h1>Registration Form</h1>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required/>
                    </div>
                    <br>
                    
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email Id" required/>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa-solid fa-phone"></i></span>
                        <input type="text" class="form-control" id="phno" name="phno" placeholder="Mobile" required/>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa-solid fa-birthday-cake"></i></span>
                        <input type="text" class="form-control" id="age" name="age" placeholder="Age" required/>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa-solid fa-lock"></i></span>
                        <input type="text" class="form-control" id="password" name="password" placeholder="Password" required/>
                    </div>
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
